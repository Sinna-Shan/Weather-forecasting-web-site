<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@300&family=Poppins:wght@600&family=Quicksand&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8d6b0de9aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="test.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="container border">
      <div class="item border item-1">
        <div class="date-time">
          <p class="time Light Dark"></p>
          <p class="date Light Dark"></p>
        </div>
        <p class="greating Light Dark"></p>
        <div class="search-bar Light Dark">
          <input
            type="text"
            placeholder="Enter city here"
            class="input-field Light Dark"
            value="colombo"
          />
          <i class="fa-solid fa-magnifying-glass Light Dark search-btn"></i>
        </div>
        <p class="errMsg Light Dark"></p>
        <div class="toggle">
          <i class="fa-solid fa-sun fa-2x"></i>
          <i class="fa-solid fa-moon fa-2x active"></i>
        </div>
      </div>
      <div class="item border item-3">
        <div class="border item-3-1">
          <h3 class="hour-heading Light Dark">Location</h3>
          <div class="map" id="map"></div>
        </div>
        <div class="border item-3-2">
          <h3 class="hour-heading Light Dark">Current Weather</h3>
          <div class="mid-info">
            <div class="temp-container">
              <div class="temp-container-items">
                <img src="#" alt="icon" class="mid-img" />
                <p class="mid-weather-info basic Light Dark"></p>
                <p class="mid-weather-num basic Light Dark"></p>
              </div>
              <div class="mesure-units">
                <p class="mesure-unit cel basic Light Dark active">C</p>
                <p class="mesure-unit far basic Light Dark">F</p>
              </div>
            </div>
            <div class="speed-humid">
              <div class="wind-speed">
                <i class="fa-solid fa-wind fa-2x Light Dark"></i>
                <p class="wind-speed-value basic Light Dark"></p>
                <div class="speed-units">
                  <p class="basic mph Light Dark active">mph</p>
                  <p class="basic kmh Light Dark">km/h</p>
                </div>
              </div>
              <div class="humidity">
                <i class="fa-solid fa-droplet fa-2x Light Dark"></i>
                <p class="humidity-value basic Light Dark"></p>
              </div>
            </div>
          </div>
          <h3 class="hour-heading Light Dark">Future Weather</h3>
          <div class="crousel"></div>
        </div>
        <div class="border item-3-3">
          <h3 class="hour-heading Light Dark">Hourly Weather</h3>
          <div class="hour Light Dark">
            <p class="hour-details hour-date Light Dark">07 AM</p>
            <p class="hour-details hour-temp Light Dark">25 <sup>o</sup>C</p>
            <div class="hour-handels">
              <i class="fa-solid arrow fa-arrow-up Light Dark"></i>
              <i class="fa-solid arrow fa-arrow-down Light Dark"></i>
            </div>
          </div>
          <h3 class="hour-heading Light Dark">Past Weather</h3>
          <div class="past"></div>
        </div>
      </div>
    </div>
    <footer>
      <p class="footer-p">All rights recived</p>
      <p class="footer-p copy">Â© Copy right</p>
      <p class="footer-p">Created by Noah</p>
    </footer>
    <script src="./script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1L2kgtpbmnNFFAc0NafEvSGUH9i40RlQ&libraries=places&callback=myMap"></script>
  </body>
</html>
